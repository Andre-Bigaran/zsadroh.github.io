<!DOCTYPE html>
<html>
	<head>
            <title>Startpage</title>
            <link rel="stylesheet" type='text/css' href="/font-awesome-4.5.0/css/font-awesome.min.css"> 
            <link rel="stylesheet" type="text/css" href="css/homepage.css"/> 
            <script src="/js/script.js" type="text/javascript"></script> 
        </head>
	<body>
        <style type="text/css" media="all">
		@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #050801;
    font-family: 'Raleway', sans-serif;
    font-weight: bold;
}
a{
    position: relative;
    display: inline-block;
    padding: 25px 30px;
    margin: 40px 0;
    color: #03e9f4;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 50px;
   
}
a:hover{
    background: #03e9f4;
    color: #050801;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
     -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
a:nth-child(1){
    filter: hue-rotate(270deg);
}
a:nth-child(2){
    filter: hue-rotate(110deg);
}
a span{
    position: absolute;
    display: block;
}
a span:nth-child(1){
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,#03e9f4);
    animation: animate1 1s linear infinite;
}
@keyframes animate1{
    0%{
        left: -100%;
    }
    50%,100%{
        left: 100%;
    }
}
a span:nth-child(2){
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,transparent,#03e9f4);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}
@keyframes animate2{
    0%{
        top: -100%;
    }
    50%,100%{
        top: 100%;
    }
}
a span:nth-child(3){
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg,transparent,#03e9f4);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}
@keyframes animate3{
    0%{
        right: -100%;
    }
    50%,100%{
        right: 100%;
    }
}


a span:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg,transparent,#03e9f4);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
}
@keyframes animate4{
    0%{
        bottom: -100%;
    }
    50%,100%{
        bottom: 100%;
    }
}
		
	    body
            { background:#2D2D2D; }
            .row
            { text-align:center; margin-top: 250px;}
            .row .column 
            { display: inline; letter-spacing:0em; }
            .row .column a
            { font-size: 250%; color:rgba(0,0,0,0) }
            .row .column a:not(:hover)
            { opacity:.5; transition: opacity .5s; }

            .gmail       i{color:#78C5D7;}
            .youtube     i{color:#440000;}
            .github      i{color:#79C268;}
            .reddit      i{color:#F5D63D;}
            ._4chan      i{color:#00ff00;}		

            form {
                width: 100%;
                margin: auto;
                padding: 0px;
                text-align: center;
                background: #2D2D2D;
                position: relative;
                top: 60px;
            }

            .search {
                width: 440px;
                height: 20px;
                margin-right: 0px;
                padding: 5px;
                background: #2d2d2d;
                font-size: 12px;
                letter-spacing: 0.5px;
                color: #7d7d7d;
                opacity: 0.5;
                border: 2.5px solid #7d7d7d;
            }
            
            .search:hover {
                border: 2.5px solid #8f8f8f;
            }
            
            .search:focus {
                outline: none;
                border: 2.5px solid #8f8f8f;
            }

</style>
        <div class="row">
            <div class="column">
                <a href="https://www.youtube.com/" class="youtube">
                    <i class="fa fa-youtube-play"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://github.com/" class="github">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://www.reddit.com/" class="reddit">
                    <i class="fa fa-reddit-alien"></i>
                </a>
            </div>
            <div class="column">
                <a href="http://boards.4chan.org/" class="_4chan">
                    <i class="fa fa-leaf"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://mail.google.com/" class="gmail">
                    <i class="fa fa-envelope"></i>
                </a>
            </div>
        </div>
            <div>
                <form method="get" action="https://duckduckgo.com/?"> 
                    <input class='search' name='q' type='text' placeholder='DuckDuckGo'/> 
                </form>
            </div>
	</body>
</html>
