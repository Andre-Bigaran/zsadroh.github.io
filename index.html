<!DOCTYPE html>
<html>
	<head>
            <title>Startpage</title>
            <link rel="stylesheet" type='text/css' href="/font-awesome-4.5.0/css/font-awesome.min.css"> 
            <link rel="stylesheet" type="text/css" href="css/homepage.css"/> 
            <script src="/js/script.js" type="text/javascript"></script> 
        </head>
	<body>
        <style type="text/css" media="all">

            .gmail       i{color:#78C5D7;}
            .youtube     i{color:#ff0000;}
            .github      i{color:#f0f6fc;}
            .reddit      i{color:#ff4500;}
            ._4chan      i{color:#00ff00;}		

	    body
            { background:#212121; }
            .row {
		    text-align:center; margin-top: 250px;
		}
            .row .column {
		    display: inline-grid;
		    letter-spacing: 13px;
		}
            .row .column a
            { font-size: 250%; color:rgba(0,0,0,0) }
            .row .column a:not(:hover)
            { opacity:.5; transition: opacity .5s; }
            .row .column a:hover {
                opacity:1; transition: opacity .5s;
            }

            form {
                width: 100%;
                margin: auto;
                padding: 0px;
                text-align: center;
                position: relative;
                top: 60px;
            }

            .search {
                width: 440px;
                height: 20px;
                margin-right: 0px;
                background: #2d2d2d;
                font-size: 12px;
                color: #7d7d7d;
                opacity: 0.5;
                border: 2.5px solid #7d7d7d;
            }
            
            .search:hover {
                border: 2.5px solid #8f8f8f;
            }
            
            .search:focus {
                outline: none;
                border: 2.5px solid #8f8f8f;
            }

</style>
        <div class="row">
            <div class="column">
                <a href="https://www.youtube.com/" class="youtube" target="_blank">
                    <i class="fa fa-youtube-play"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://github.com/" class="github" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://www.reddit.com/" class="reddit" target="_blank">
                    <i class="fa fa-reddit-alien"></i>
                </a>
            </div>
            <div class="column">
                <a href="http://boards.4chan.org/" class="_4chan" target="_blank">
                    <i class="fa fa-leaf"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://mail.google.com/" class="gmail" target="_blank">
                    <i class="fa fa-envelope"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://tabliss.io" rel="noopener noreferrer" target="_blank" title="Press 1 or click to visit">
			<i>
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
				<polyline points="1 4 1 10 7 10"></polyline>
				<polyline points="23 20 23 14 17 14"></polyline>
			<path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
				</svg>
			</i>
		    </a>
            </div>
        </div>
            <div>
                <form method="get" action="https://duckduckgo.com/?"> 
                    <input class='search' name='q' type='text' placeholder='DuckDuckGo'/> 
                </form>
            </div>
	</body>
</html>
