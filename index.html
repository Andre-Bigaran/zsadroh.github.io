<!DOCTYPE html>
<html>
	<head>
            <title>Startpage</title>
            <link rel="stylesheet" type='text/css' href="/font-awesome-4.5.0/css/font-awesome.min.css"> 
            <link rel="stylesheet" type="text/css" href="css/homepage.css"/> 
            <script src="/js/script.js" type="text/javascript"></script> 
        </head>
	<body>
        <style type="text/css" media="all">
	    body
            { background:#2D2D2D; }
            .row
            { text-align:center; margin-top: 250px;}
            .row .column 
            { display: inline; letter-spacing:0em; }
            .row .column a
            { font-size: 250%; color:rgba(0,0,0,0) }
            .row .column a:not(:hover)
            { opacity:.5; transition: opacity .5s; }

            .gmail       i{color:#78C5D7;}
            .youtube     i{color:#459BA8;}
            .github      i{color:#79C268;}
            .reddit      i{color:#F5D63D;}
            .4chan       i{color:#F48C33;}		

            form {
                width: 100%;
                margin: auto;
                padding: 0px;
                text-align: center;
                background: #2D2D2D;
                position: relative;
                top: 60px;
            }

            .search {
                width: 440px;
                height: 20px;
                margin-right: 0px;
                padding: 5px;
                background: #2d2d2d;
                font-size: 12px;
                letter-spacing: 0.5px;
                color: #7d7d7d;
                opacity: 0.5;
                border: 2.5px solid #7d7d7d;
            }
            
            .search:hover {
                border: 2.5px solid #8f8f8f;
            }
            
            .search:focus {
                outline: none;
                border: 2.5px solid #8f8f8f;
            }

</style>
        <div class="row">
            <div class="column">
                <a href="https://www.youtube.com/" class="youtube">
                    <i class="fa fa-youtube-play"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://github.com/" class="github">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://www.reddit.com/" class="reddit">
                    <i class="fa fa-reddit-alien"></i>
                </a>
            </div>
            <div class="column">
                <a href="http://boards.4chan.org/" class="4chan">
                    <i class="fa fa-leaf"></i>
                </a>
            </div>
            <div class="column">
                <a href="https://mail.google.com/" class="gmail">
                    <i class="fa fa-envelope"></i>
                </a>
            </div>
        </div>
            <div>
                <form method="get" action="https://duckduckgo.com/?"> 
                    <input class='search' name='q' type='text' placeholder='DuckDuckGo'/> 
                </form>
            </div>
	</body>
</html>
